<div id="cadastrarClienteSection" class="modal-section active">
    <h2>Cadastrar Cliente</h2>
    <form id="cadastrarClienteForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div> 
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required />
        </div>
        <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outros">Outros</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button" id="avancarParaEndereco">Avançar</button>
            <button type="button" id="cancelarCadastro">Cancelar</button>
        </div>
    </form>
</div>
<div id="cadastrarEnderecoSection" class="modal-section">
    <h2>Cadastrar Endereço</h2>
    <form id="cadastrarEnderecoForm">
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required />
        </div>
        <div class="form-group">
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" required />
        </div>
        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" required />
        </div>
        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required />
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" required />
        </div>
        <div class="form-group">
            <button type="button" id="voltarParaCliente">Voltar</button>
            <button type="submit">Cadastrar</button>
            <button type="button" id="cancelarCadastro">Cancelar</button>
        </div>
    </form>
</div>
